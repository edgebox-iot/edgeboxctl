name: Publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: make build-all
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/edgeboxctl-linux-amd64
            bin/edgeboxctl-linux-arm
