name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.15
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: make build-all
      - name: Test
        run: make test
